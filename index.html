 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1>Image Recognizer</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>
      <h3>Notebook</h3>
      <hr>
      <h3>Bag of pens</h3>
      <hr>
      <h3>Cards</h3>
      <hr>
      <h3>Laptop</h3>
      <hr>
      <h3>Headphones</h3>
      <br>
      <label>Webcam View - </label>

      <br><br>
      <div id="webcam"></div>
      <br><br>
      <label id="final">Final View - </label>
      <br><br>
      <div id="imageresult"></div>
      <br><br>
      <button id="take_image" onclick="take_snapshot();">Take Image</button>
      <br><br>
      <button id="Check" onclick="check();">Check Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="object"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>


  </body>
</html>
